<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="Smart Engineering College Finder for Tamil Nadu - TNEA Counselling Platform" />
  <meta name="keywords" content="TNEA, Engineering Colleges, Tamil Nadu, Counselling, Admission, Cutoff, Placement" />
  <meta name="author" content="College Finder Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://collegefinder.tn/" />
  <meta property="og:title" content="College Finder - Smart Engineering College Finder for Tamil Nadu" />
  <meta property="og:description" content="Find the best engineering colleges in Tamil Nadu with cutoffs, placements, and TNEA counselling information" />
  <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://collegefinder.tn/" />
  <meta property="twitter:title" content="College Finder - Smart Engineering College Finder for Tamil Nadu" />
  <meta property="twitter:description" content="Find the best engineering colleges in Tamil Nadu with cutoffs, placements, and TNEA counselling information" />
  <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Tamil:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
  <!-- Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <title>College Finder - Smart Engineering College Finder for Tamil Nadu</title>
  
  <!-- Inline critical CSS for faster loading -->
  <style>
    /* Critical CSS for above-the-fold content */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
    }
    
    /* Loading screen styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-container">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading College Finder...</div>
    </div>
  </div>
  
  <!-- React App Root -->
  <div id="root"></div>
  
  <!-- Remove loading screen when app loads -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
